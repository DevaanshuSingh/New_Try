<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }

        button {
            position: absolute;
            top: 1%;
        }

        .elems {
            height: 10px;
            width: 10%;
            background-color: rgba(0, 0, 0, 0.76);
            border: 1px solid;
            resize: horizontal;
            overflow: auto;
            max-width: 15%;
            min-width: 5%;
            position: absolute;
            cursor: grab;
        }

        .elems:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="oneMore()">Please One_More</button>
        <hr style="width: 100%; position: absolute; top: 10%;">
        <div class="elems"></div>
        <div class="elems"></div>
        <div class="elems"></div>
        <div class="elems"></div>
        <div class="elems"></div>
    </div>

    <script>

        window.onload = function () {
            run();
        }

        function oneMore() {
            document.querySelector('.container').innerHTML += "<div class='elems'></div>";
            run();
        }
        function run() {
            const elems = document.querySelectorAll('.elems');
            let count = 0;
            elems.forEach(elem => {
                elem.addEventListener('mousedown', onMouseDown);

                function onMouseDown(e) {
                    let shiftX = e.clientX - elem.getBoundingClientRect().left;
                    let shiftY = e.clientY - elem.getBoundingClientRect().top;

                    function moveAt(pageX, pageY) {
                        elem.style.left = pageX - shiftX + 'px';
                        elem.style.top = pageY - shiftY + 'px';
                    }

                    function onMouseMove(e) {
                        moveAt(e.pageX, e.pageY);
                    }

                    document.addEventListener('mousemove', onMouseMove);

                    document.addEventListener('mouseup', function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    });
                }

                elem.ondragstart = () => false; // Disable default drag behavior
                count++;
            });
            alert(count + " Are Total");
        }
    </script>
</body>

</html>
